<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LookShop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="account-panel no-primary-panel">
          <div class="inside-wrapper">
            <a class="important-text panel callback" href="tel:+123456789" href="call us">Custom care: 123 456 789</a>
            <ul class="account-panel-list important-text">
              <li class="account-panel-item inline-block currency">
                    $ us
              </li>
              <li class="account-panel-item inline-block account-name">
                My account
              </li>
              <li class="account-panel-item inline-block search">
                  search
              </li>
            </ul>
          </div>
        </div>
        <div class="inside-wrapper header-container">
          <a href="#" class="logo" title="Home page">
            <img src="img/logo.png" alt="LookShop" />
          </a>
          <div class="cart-block">
            <div class="cart panel no-primary-panel cart-select">

            </div>
            <div class="cart panel no-primary-panel">
              <ul class="cart-info">
                <li class="cart-info-item inline-block important-text">
                  0 items
                </li>
                <li class="cart-info-item inline-block important-text">
                  $ 0
                </li>
              </ul>
            </div>
          </div>
          </div>
        <div class="menu panel primary-color important-text">
          menu
        </div>
      </header>
      <main class="main">
        <section class="contac-us">
          <div class="inside-wrapper">
            <form action="#" class="email-form">
              <input type="email" class="panel email" placeholder="Your email address"/>
              <button class="email-button primary-color-button button primary-color panel add">+</button>
            </form>
            <div class="social-contact">
              <span class="find-us-text">
                Find us here
              </span>
              <ul class="social inline-block">
                <li class="social-item inline-block panel">
                  f
                </li>
                <li class="social-item inline-block panel">
                  t
                </li>
                <li class="social-item inline-block panel">
                  l
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="products primary-color">
          <nav class="products-nav panel">
            <div class="inside-wrapper">
            <ul class="products-categories">
              <li class="product-category important-text">
                What's hot?
              </li>
            </ul>
            </div>
          </nav>
          <div class="inside-wrapper">
            <ul class="products-gallery">
              <li class="product inline-block">
                <figure class="product-item">
                  <img class="product-image" src="img/products/1.jpg" alt="product-photo" />
                  <figcaption class="product-panel">
                    <div class="product-name important-text">
                      Mimosa lace fress
                    </div>
                    <div class="product-cost">
                      $ 76.95
                    </div>
                    <button class = "primary-color primary-color-button button important-text product-add">
                      Add to cart
                    </button>
                  </figcaption>
                </figure>
              </li>
              <li class="product inline-block">
                <figure class="product-item">
                  <img class="product-image" src="img/products/2.jpg" alt="product-photo" />
                  <figcaption class="product-panel">
                    <div class="product-name important-text">
                    Wishvitalise dress
                    </div>
                    <div class="product-cost">
                      $ 96.55
                    </div>
                    <button class="primary-color primary-color-button button important-text product-add">
                       Add to cart
                     </button>
                  </figcaption>
                </figure>
              </li>
            </ul>
            <button class="button load-button important-text">load more</button>
          </div>
        </section>
        <section class="products products-sale">
          <header class="products-sale-header">
            <div class="decoration-line"></div>
            <div class="inline-block sale-stamp"></div>
          </header>
          <div class="inside-wrapper">
            <ul class="products-gallery">
              <li class="product inline-block">
                <figure class="product-item">
                  <img class="product-image" src="img/products/3.jpg" alt="product-photo" />
                  <figcaption class="product-panel">
                    <div class="product-name important-text">
                      Mimosa lace fress
                    </div>
                    <div class="product-cost">
                      $ 76.95
                    </div>
                    <button class = "primary-color primary-color-button button important-text product-add">
                      Add to cart
                    </button>
                  </figcaption>
                </figure>
              </li>
              <li class="product inline-block">
                <figure class="product-item">
                  <img class="product-image" src="img/products/4.jpg" alt="product-photo" />
                  <figcaption class="product-panel">
                    <div class="product-name important-text">
                    Wishvitalise dress
                    </div>
                    <div class="product-cost">
                      $ 96.55
                    </div>
                    <button class="primary-color primary-color-button button important-text product-add">
                       Add to cart
                     </button>
                  </figcaption>
                </figure>
              </li>
            </ul>
            <button class="button load-button important-text">load more</button>
          </div>
        </section>
      </main>
      <footer class="footer">
          <div class="inside-wrapper">
            <div class="copyright">
              Â© LookShop.com <br />
              All Rights Reserved
            </div>
          </div>
      </footer>
    </div>
  </body>
</html>
